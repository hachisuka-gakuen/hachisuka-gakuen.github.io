<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蜂須賀学園</title>
    <!-- ファビコン設定 -->
    <link rel="icon" href="https://hachisuka-gakuen/top/logo.png" type="image/png">
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディ全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #0044cc;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        header h1 {
            font-size: 2.5em;
        }

        /* ナビゲーションのスタイル */
        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #0044cc;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #0044cc;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0044cc;
            color: #fff;
        }

        /* メインコンテンツのスタイル */
        main {
            max-width: 1200px;
            margin: 20px auto;
        }

        /* テーブルのスタイル */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0044cc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* フッターのスタイル */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>蜂須賀学園</h1>
    </header>

    <!-- ナビゲーション -->
    <nav>
        <a href="#">ホーム</a>
        <a href="#">お知らせ</a>
        <a href="#">学生情報</a>
        <a href="#">カリキュラム</a>
    </nav>

    <!-- メインコンテンツ -->
    <main>
        <h2>学園のデータベース</h2>
        <p>こちらは、蜂須賀学園の基本情報をデータベース風に表示しています。</p>

        <!-- テーブル -->
        <table>
            <thead>
                <tr>
                    <th>学生番号</th>
                    <th>名前</th>
                    <th>学年</th>
                    <th>専攻</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>田中 太郎</td>
                    <td>1年</td>
                    <td>情報科学</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>佐藤 花子</td>
                    <td>2年</td>
                    <td>経済学</td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>鈴木 一郎</td>
                    <td>3年</td>
                    <td>文学</td>
                </tr>
                <tr>
                    <td>1004</td>
                    <td>高橋 美咲</td>
                    <td>4年</td>
                    <td>法学</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 蜂須賀学園</p>
    </footer>

</body>
</html>
