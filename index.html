<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>蜂須賀学園</title>
    <link rel="icon" href="https://hachisuka-gakuen.github.io/top/logo.png" type="image/png">
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディ全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* コンテナのスタイル */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            color: #0044cc;
            margin-bottom: 20px;
        }

        /* フォームのスタイル */
        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* 検索ボタンのスタイル */
        button {
            padding: 10px;
            background-color: #0044cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003399;
        }

        /* 検索結果テーブルのスタイル */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0044cc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>学生検索</h1>
        <form>
            <label for="student-number">呼称番号</label>
            <input type="text" id="student-number" name="student-number">

            <label for="last-name">氏名（姓）</label>
            <input type="text" id="last-name" name="last-name">

            <label for="first-name">氏名（名）</label>
            <input type="text" id="first-name" name="first-name">

            <label>生年月日</label>
            <input type="number" id="birth-year" name="birth-year" placeholder="年" min="1900">
            <input type="number" id="birth-month" name="birth-month" placeholder="月" min="1" max="12">
            <input type="number" id="birth-day" name="birth-day" placeholder="日" min="1" max="31">

            <label for="blood-type">血液型</label>
            <input type="text" id="blood-type" name="blood-type" placeholder="A, B, AB, O">

            <label>入所年月</label>
            <input type="number" id="admission-year" name="admission-year" placeholder="年" min="1900">
            <input type="number" id="admission-month" name="admission-month" placeholder="月" min="1" max="12">

            <label>退所年月</label>
            <input type="number" id="graduation-year" name="graduation-year" placeholder="年" min="1900">
            <input type="number" id="graduation-month" name="graduation-month" placeholder="月" min="1" max="12">

            <button type="button">検索</button>
        </form>

        <!-- 検索結果の表示用テーブル（例） -->
        <table>
            <thead>
                <tr>
                    <th>呼称番号</th>
                    <th>氏名</th>
                    <th>生年月日</th>
                    <th>血液型</th>
                    <th>入所年月</th>
                    <th>退所年月</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>田中 太郎</td>
                    <td>2000-04-15</td>
                    <td>A</td>
                    <td>2019-04</td>
                    <td>2023-03</td>
                </tr>
                <!-- 検索結果のデータがここに表示されます -->
            </tbody>
        </table>
    </div>

</body>
</html>
